<html>
	<body>
		<div id="root"></div>

		<script type="module">
			import { createElement } from '/react.js'
			import { createRoot } from '/react-dom/client.js'

			const rootElement = document.getElementById('root')

			const pElement = createElement('p', null, "Here's Sam's favorite food:")
			const li1Element = createElement('li', null, 'Green eggs')
			const li2Element = createElement('li', null, 'Ham')
			const ulElement = createElement('ul', { className: 'sams-food' }, li1Element, li2Element)
			const containerElement = createElement('div', { className: 'container' }, pElement, ulElement)

			createRoot(rootElement).render(containerElement)
		</script>

		<!-- this is here to add automatic browser reloading as you save your work -->
		<script type="module" src="epic_ws.js"></script>
	</body>
</html>
