<html>
	<body>
		<div id="root"></div>

		<script type="module">
			import { createElement } from '/react.js'
			import { createRoot } from '/react-dom/client.js'

			const rootElement = document.getElementById('root')

			const paragraphElement = createElement(
				'p',

				"Here's Sam's favorite food:",

			const firstFoodElement = createElement('li', null, 'Green eggs')
			const secondFoodElement = createElement('li', null, 'Ham')

				className: 'container',
